<md-dialog>
    <form class="md-inline-form" name="form" novalidate ng-submit="save($event)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>为《{{articleModel.articleTitle}}》设置新的排序编号</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>clear</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>排序编号</label>
                    <input type="text" name="index" ng-model="index" ng-pattern="/^(0|[1-9]\d*)$/" required md-maxlength="5">
                    <div ng-messages="form.index.$error">
                        <div ng-message="required">请输入排序编号</div>
                        <div ng-message="pattern">只能输入数值</div>
                        <div ng-message="minlength">值必须少于5字符</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit" class="md-primary md-raised" >保存</md-button>
            <md-button ng-click="cancel()" class="md-warn md-raised">取消</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
