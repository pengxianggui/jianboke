<div style="width: 100%" layout="column">

	<section layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left" md-component-id="left"
			md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
			<md-content> 
				<md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch> 
					<md-card-title layout-align="center center" style="text-align: center"> 
					<!-- <md-card-title-text>
				            <span class="md-headline">个人卡片</span>
				            <span class="md-subhead">Extra Large</span>
	          			 </md-card-title-text> --> 
	          			<md-icon ng-style="{'font-size': 80 + 'px', height: 80 + 'px', width: 80 + 'px'}">
	          				account_circle
	          			</md-icon>
					</md-card-title> 
					<md-card-content layout="column" layout-align="space-between">
						<md-card-actions layout="row"> 
							<md-button class="md-icon-button" aria-label="Favorite"> 
								<md-icon>settings</md-icon>
							</md-button> 
							<md-button class="md-icon-button" aria-label="Settings">
								<md-icon>settings</md-icon> 
							</md-button> 
							<md-button class="md-icon-button" aria-label="Share"> 
								<md-icon>settings</md-icon> 
							</md-button> 
						</md-card-actions>
						<div class=" card-media">1</div>
					</md-card-content> 
				</md-card> 
			</md-content> 
			
			<md-content flex layout="column"> 
				<md-card flex md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch> 
					<md-toolbar style="min-height: 50px; height: 50px; background-color: #009688">
						<h1 class="md-toolbar-tools">我的作品</h1>
					</md-toolbar>
					<md-content flex>
						<md-grid-list  md-cols="6" md-cols-sm="6" md-cols-md="6" md-cols-gt-md="6"
							 md-row-height="3:4" md-gutter-gt-sm="2px" >
						    <md-grid-tile ng-repeat="book in books"
						                  md-rowspan="2"
						                  md-colspan="2">
						      <img style="width: 100%; height: 100%" ng-src="{{book.bookCoverPath}}"></img>
						      <md-grid-tile-footer>
						      	<h3 style="margin:0 auto">{{book.bookName}}</h3>
						      </md-grid-tile-footer>
						   </md-grid-tile>
						   <md-grid-tile  md-rowspan="2" md-colspan="2"
						                  class="book-add-grid-item">
						   		<md-button class="height-100-percent width-100-percent no-padding no-margin"
						   			ng-click="popToAddBook($event);">
							      <md-icon>add</md-icon>
						   		</md-button>
						   </md-grid-tile>
					   </md-grid-list>
					</md-content>
				</md-card> 
			</md-content> 
		</md-sidenav>

		<md-content flex layout="column">
		 	<md-card layout="row" class="white-card-toolbar">
          		<md-button ng-click="toggleLeft()"
		            class="md-primary md-icon-button" hide-gt-md style="margin: auto 4px">
		            <md-icon>menu</md-icon>
		        </md-button>
				<md-button>全部</md-button>
			 	<span flex></span>
				<md-input-container style="margin: 4px;" md-no-float> 
					<input placeholder="search" type="search" name="search" ng-model="filter">
					<md-icon>search</md-icon>
				</md-input-container>
			</md-card>
			<div class="article-list" flex>
				<md-content flex> 
					<md-list class="md-dense" flex>
						<md-list-item class="md-2-line" layout="row" ng-repeat="article in articles" >
							<div class="md-list-item-text" layout="column">
								<div class="no-margin" layout="row">
									<span class="h2" ng-bind="article.title"></span>
									<span flex></span>
									<my-chips-show chips-data="article.labels" chips-style="chipsStyle"></my-chips-show>
								</div>
								<h3 style="padding: 2px 0;">时间、喜欢数量、评论数量....</h3>
							</div>
							<div>
								<md-button class="md-icon-button"> <md-tooltip
									md-direction="bottom">编辑</md-tooltip> <md-icon>edit</md-icon> </md-button>
							</div>
						</md-list-item> 
						<md-divider></md-divider>
					</md-list> 
				</md-content>
			</div>
		</md-content>
		<!-- <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>

    </md-sidenav> -->

	</section>

</div>

        <md-icon>edit</md-icon>
      </md-button>

</div>
