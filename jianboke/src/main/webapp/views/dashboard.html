<div style="width: 100%" layout="column">

	<section layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left" md-component-id="left"
			md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
			<md-content> 
				<md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch layout="column">
					<md-content class="md-padding" layout="row" layout-align="center center" style="text-align: center">
					<!-- <md-card-title-text>
				            <span class="md-headline">个人卡片</span>
				            <span class="md-subhead">Extra Large</span>
	          			 </md-card-title-text> -->
						<span layout="column" flex>
							<md-icon ng-style="{'font-size': 100 + 'px', height: 100 + 'px', width: 100 + 'px'}">
								account_circle
							</md-icon>
							<span>{{account.username}}</span>
							<span layout="column" layout-align="center center">
								<md-button class="md-raised md-warn" style="width: 50%"  ui-sref="blog.edit({id: 'new'})">
									<md-icon>edit</md-icon>
									<span>写篇文档</span>
								</md-button>
							</span>
						</span>
						<span layout="column">
							<md-button class="md-icon-button" aria-label="Favorite">
								<md-icon style="color: rgb(255,82,82)">favorite</md-icon>
							</md-button>
							<md-button class="md-icon-button" aria-label="Notifications">
								<md-icon>notifications</md-icon>
							</md-button>
							<md-button class="md-icon-button" aria-label="Settings">
								<md-icon>settings</md-icon>
							</md-button>
						</span>
					</md-content>
				</md-card>
			</md-content> 
			
			<md-content flex layout="column"> 
				<md-card flex md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch> 
					<md-toolbar style="min-height: 50px; height: 50px; background-color: #009688">
						<h1 class="md-toolbar-tools">我的作品</h1>
					</md-toolbar>
					<md-content flex>
						<md-grid-list  md-cols="6" md-cols-sm="6" md-cols-md="6" md-cols-gt-md="6"
							 md-row-height="3:4" md-gutter-gt-sm="2px">
						    <md-grid-tile ng-repeat="book in books"
						                  md-rowspan="2"
						                  md-colspan="2">
							  <md-button class="height-100-percent width-100-percent no-padding no-margin" ui-sref="book({bookId: book.id})">
								  <img style="width: 100%; height: 100%" ng-src="{{book.bookCoverPath}}"/>
							  </md-button>
						      <md-grid-tile-footer>
						      	<h3 style="margin:0 auto">{{book.bookName}}</h3>
						      </md-grid-tile-footer>
						   </md-grid-tile>
						   <md-grid-tile  md-rowspan="2" md-colspan="2"
						                  class="book-add-grid-item">
						   		<md-button class="height-100-percent width-100-percent no-padding no-margin"
						   			ng-click="popToAddBook($event);">
							      <md-icon>add</md-icon>
						   		</md-button>
						   </md-grid-tile>
					   </md-grid-list>
					</md-content>
				</md-card> 
			</md-content> 
		</md-sidenav>

		<md-content flex layout="column">
		 	<md-card layout="row" class="white-card-toolbar">
          		<md-button ng-click="toggleLeft()"
		            class="md-primary md-icon-button" hide-gt-md style="margin: auto 4px">
		            <md-icon>menu</md-icon>
		        </md-button>
				<md-input-container md-no-float class="no-margin margin-left-right-10" style="color: black; padding: 0 10px">
					<md-select ng-model="query.findBy" placeholder="分类查询" style="margin-top: 8px;" ng-change="refreshArticleList()">
						<md-option value="all">全部</md-option>
						<md-option ng-repeat="book in books" value="{{book.id}}">{{book.bookName}}</md-option>
						<md-option value="alone">未分类</md-option>
					</md-select>
				</md-input-container>
				<!--<md-input-container md-no-float class="margin-left-right-10" style="color: black">-->
					<!--<md-select ng-model="query.orderBy" placeholder="排序依据" style="margin-top: 8px;">-->
						<!--<md-option value="lastModifiedDate">最后更新日期</md-option>-->
						<!--<md-option value="createDate">创建日期</md-option>-->
						<!--<md-option value="title">博客标题</md-option>-->
					<!--</md-select>-->
				<!--</md-input-container>-->
				<span flex></span>
				<form name="search" ng-submit="refreshArticleList()">
					<md-input-container style="margin: 4px;" md-no-float>
						<input id="article-search-input" placeholder="search" type="search" name="search" ng-model="query.filter">
						<md-button class="md-icon-button" ng-if="query.filter" ng-click="clearFilter();">
							<md-icon>clear</md-icon>
						</md-button>
						<md-button class="md-icon-button" ng-if="!query.filter">
							<md-icon>search</md-icon>
						</md-button>

					</md-input-container>
				</form>
			</md-card>
			<div class="article-list" flex>
				<md-content flex> 
					<md-list class="md-dense" flex>
						<md-list-item class="md-2-line" layout="row" ng-repeat="article in articles" >
							<div class="md-list-item-text" layout="column">
								<div class="no-margin" layout="row">
									<span>
										<a class="h2 article-title" ui-sref="blog.readBlog({id:article.id})" target="_blank"
										   ng-bind="article.title"></a>
									</span>
									<span flex></span>
									<pxg-chips-show chips-data="article.labels" chips-style="chipsStyle"></pxg-chips-show>
								</div>
								<h3 style="padding: 2px 0;">时间、喜欢数量、评论数量....</h3>
							</div>
							<div>
								<md-button class="md-icon-button" ui-sref="blog.edit({id: article.id})">
									<md-tooltip md-direction="bottom">编辑</md-tooltip>
									<md-icon>edit</md-icon>
								</md-button>
								<md-button class="md-icon-button" ng-click="remove(article.id)">
									<md-tooltip md-direction="bottom">删除</md-tooltip>
									<md-icon>delete</md-icon>
								</md-button>
							</div>
						</md-list-item> 
						<md-divider></md-divider>
						<md-list-item>
							<div class="load-more" ng-if="!end"><md-button ng-click="getMoreArticle()">加载更多...</md-button></div>
							<div class="load-more" ng-if="end">已经到底了</div>
						</md-list-item>
					</md-list> 
				</md-content>
			</div>
		</md-content>
		<!-- <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>

    </md-sidenav> -->

	</section>

</div>
